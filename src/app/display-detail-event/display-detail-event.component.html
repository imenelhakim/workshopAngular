<p>display-detail-event works!</p>
<small class="text-muted">Share the data please </small>


<div class="container">
  <!--Section: Block Content-->
  <section class="mb-5">

    <div class="row">
      <div class="col-md-3 mb-4 mb-md-0">
        <div id="mdb-lightbox-ui"></div>
        <div class="mdb-lightbox">
          <div class="row product-gallery mx-8">
          </div>

          <img src="assets/perfume.jpg" class="card-img" alt="...">

        </div>

      </div>
      <div class="col-md-6">



        <p class="mb-2 text-muted text-uppercase small"><small class="text-muted">ID: </small>{{this.DetailEvent.id}}</p>
        <h2><strong>{{this.DetailEvent.eventName}}</strong></h2>
        <div class="form-group"><strong>
          <input type="text" class="form-control" placeholder="{{this.DetailEvent.eventName}}" ></strong>
        </div>
        <div class="table-responsive">
          <table class="table table-sm table-borderless mb-0">
            <tbody>
            <tr>
              <th class="pl-0 w-25" scope="row">Description: </th>
              <td>{{this.DetailEvent.description}}</td>
              <td>
                <div class="form-group">
                <input type="text" class="form-control" placeholder="{{this.DetailEvent.description}}" >
                </div>
              </td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row">Place: </th>
              <td>{{this.DetailEvent.place}}</td>
              <td>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="{{this.DetailEvent.place}}" >
                </div>
              </td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row">Price: </th>
              <td>{{this.DetailEvent.price}}</td>
              <td>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="{{this.DetailEvent.price}}" >
                </div>
              </td>
            </tr>
            <tr>
              <th class="pl-0 w-25" scope="row">Participants number: </th>
              <td>{{this.DetailEvent.guestsNumber}}</td>
              <td>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="{{this.DetailEvent.guestsNumber}}" >
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <hr>
        <button type="button" class="btn btn-primary btn-md mr-1 mb-2" (click)="update(this.DetailEvent.id,DetailEvent)">Update</button>
        <button type="button" class="btn btn-light btn-md mr-1 mb-2">Cancel</button>
      </div>
    </div>

  </section>
  <!--Section: Block Content-->
</div>
